<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X - 应用分发</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', 'SF Pro Display', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            background: linear-gradient(90deg, #000000 0%, #2a2a2a 100%);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: 1;
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin: 0 auto 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .app-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
            letter-spacing: 1px;
        }
        
        .app-version {
            font-size: 16px;
            opacity: 0.8;
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #1DA1F2;
        }
        
        .description {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        
        .feature i {
            color: #1DA1F2;
            margin-right: 10px;
            font-size: 18px;
        }
        
        .download-section {
            background: rgba(29, 161, 242, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(29, 161, 242, 0.3);
        }
        
        .download-title {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .download-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #1DA1F2 0%, #0d8bd9 100%);
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(29, 161, 242, 0.3);
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(29, 161, 242, 0.5);
        }
        
        .download-btn i {
            font-size: 20px;
        }
        
        .notice {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .notice i {
            color: #ff9a3c;
            margin-right: 8px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .app-icon {
                width: 80px;
                height: 80px;
            }
            
            .app-name {
                font-size: 26px;
            }
            
            .content {
                padding: 20px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

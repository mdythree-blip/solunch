<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 应用下载</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 40px 0;
        }
        
        .header {
            background: linear-gradient(to right, #2563eb, #3b82f6);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin: 0 auto 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            border: 2px solid white;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .app-url {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .info-section {
            padding: 25px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            font-weight: 600;
        }
        
        .download-section {
            padding: 25px;
            text-align: center;
            background: #f8fafc;
        }
        
        .download-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2563eb;
        }
        
        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .download-btn {
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .direct-download {
            background: #2563eb;
            color: white;
            border: none;
        }
        
        .direct-download:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        .cloud-download {
            background: white;
            color: #2563eb;
            border: 2px solid #2563eb;
        }
        
        .cloud-download:hover {
            background: #f0f7ff;
            transform: translateY(-2px);
        }
        
        .platform-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .warning {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .description {
            padding: 25px;
            border-top: 1px solid #f0f0f0;
        }
        
        .description h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #2563eb;
        }
        
        .description p {
            color: #666;
            line-height: 1.8;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px 0;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .info-item {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i1.qyimage.store/i/c15bb97d2e744516" alt="腾龙应用图标" class="app-icon">
            <h1>萤火突击</h1>
            <p class="app-url">fir.ti51802.com/Bqctjp</p>
        </div>
        
        <div class="info-section">
            <div class="info-item">
                <span class="info-label">版本</span>
                <span class="info-value">4.94</span>
            </div>
            <div class="info-item">
                <span class="info-label">大小</span>
                <span class="info-value">3.93 MB</span>
            </div>
            <div class="info-item">
                <span class="info-label">更新时间</span>
                <span class="info-value">2025-09-13</span>
            </div>
        </div>
        
        <div class="download-section">
            <h2 class="download-title">下载安装</h2>
            
            <div class="download-buttons">
                <a href="https://adl.netease.com/d/g/yhtj/c/yznbd" class="download-btn direct-download">
                    <i class="fas fa-download"></i>
                    直接下载
                </a>
                <a href="https://yhtj.163.com/m/bdsem/" class="download-btn cloud-download">
                    <i class="fas fa-cloud-download-alt"></i>
                    网盘下载
                </a>
            </div>
            
            <p class="platform-info">适用于安卓手机</p>
            
            <div class="warning">
                直接下载正在维护中，仅支持云盘下载
            </div>
        </div>
        
        <div class="description">
            <h3>应用描述</h3>
            <p>这是一款功能强大的应用，提供优质的服务和卓越的用户体验。设计简洁易用，功能丰富全面，满足您的各种需求。</p>
        </div>
    </div>
    
    <footer>
        <p>© 2023 腾龙. 保留所有权利.</p>
    </footer>

    <script>
        // 简单的点击统计
        document.addEventListener('DOMContentLoaded', function() {
            const directDownloadBtn = document.querySelector('.direct-download');
            const cloudDownloadBtn = document.querySelector('.cloud-download');
            
            directDownloadBtn.addEventListener('click', function() {
                console.log('用户选择了直接下载');
            });
            
            cloudDownloadBtn.addEventListener('click', function() {
                console.log('用户选择了网盘下载');
            });
        });
    </script>
</body>
</html>
